<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <title>TO-DOIT</title>

    <style>
        :root {
            /* Light theme colors */
            --color-bg: #ffffff;
            --color-bg-secondary: #f9fafb;
            --color-text: #1f2937;
            --color-text-secondary: #6b7280;
            --color-border: #e5e7eb;

            --color-primary: #ec4899;
            --color-accent: #8b5cf6;
            --color-success: #22c55e;
            --color-warning: #facc15;
            --color-info: #0ea5e9;
            --color-danger: #ef4444;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --color-bg: #0f172a;
            --color-bg-secondary: #1e293b;
            --color-text: #f8fafc;
            --color-text-secondary: #94a3b8;
            --color-border: #334155;

            --color-primary: #ec4899;
            --color-accent: #8b5cf6;
            --color-success: #22c55e;
            --color-warning: #facc15;
            --color-info: #0ea5e9;
            --color-danger: #ef4444;
        }


        /* ======================the all======================== */
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: var(--color-bg-secondary);
        }























        /* =====================================================mobile=================================================== */
        @media (max-width: 768px) {
            main .bottomMain .interractian {
                display: flex;
                margin-top: 30px;
                width: 100%;
                height: 150px;
                flex-direction: column;
                align-items: center;
            }

            main .bottomMain .interractian input {
                height: 100px;
                margin-bottom: 10px;
                width: min(23em, 90%);
            }

            main .bottomMain .interractian button {
                width: 50%;
            }

            main .bottomMain .sershAndSort input {
                width: 0;
            }

            .table thead th {
                padding: 8px 19px;
                text-align: left;
                border-bottom: 2px solid var(--color-border);
            }

            .table {
                display: flex;
                overflow: scroll;
                /* width: auto; */
                border-collapse: collapse;
                background-color: var(--color-bg);
                border-radius: 10px;
                overflow: scroll;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
                margin-top: 20px;
                flex-direction: column;
            }

        }




        /* ===================================main========================== */
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 53px 20px 20px;
            background-color: var(--color-bg);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.01), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 15px;
            padding: 24px;
        }

        /* ====================================topMain=============================== */
        main .topMain {
            display: flex;
            flex-direction: column;
            width: 90%;
            align-items: center;
        }

        main .topMain h1 {
            text-align: center;
            margin-bottom: -9px;
            font-weight: 800;
        }

        main .topMain .fourBlockes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 2px;
            width: 112%;
            margin-top: 20px;
            background-color: var(--color-bg-secondary);
            overflow: hidden;
            box-shadow: 0.5px 3px 0px rgba(0, 0, 0, 0.05);
            border-radius: 15px;
        }

        main .topMain .fourBlockes .block {
            background-color: var(--color-bg);
            padding: 20px;
            color: var(--color-text);
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }


        main .topMain .fourBlockes .block .subTitle {
            color: gray;
            text-align: start;
            margin: 0;
            margin-bottom: 12px;
            font-size: small;
            font-weight: 200;
        }

        main .topMain .fourBlockes .block .nomberAndIcon {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin-top: -10px;
            margin-right: 16px;
            margin-left: 3px;
            font-size: 1.6rem;
        }

        main .topMain .fourBlockes .block .nomberAndIcon p {
            font-size: 35px;
        }

        main .topMain .fourBlockes .block1 i,
        .block1 p {
            color: var(--color-accent);
            margin: 0;
            font-weight: 800;
        }

        main .topMain .fourBlockes .block2 i,
        .block2 p {
            color: var(--color-success);
            margin: 0;
            font-weight: 800;
        }

        main .topMain .fourBlockes .block3 i,
        .block3 p {
            color: var(--color-warning);
            margin: 0;
            font-weight: 800;
        }

        main .topMain .fourBlockes .block4 i,
        .block4 p {
            color: var(--color-info);
            margin: 0;
            font-weight: 800;
        }

        main .topMain .loodingBar {
            width: 112%;
            background-color: lightgray;
            border-radius: 30px;
            margin-top: 13px;
            height: 12px;
        }

        /* ====================================bottomMain=============================== */
        main .bottomMain {
            display: flex;
            width: 100%;
            flex-direction: column;
        }

        /* ====================================interractian============================== */
        main .bottomMain .interractian {
            display: flex;
            margin-top: 30px;
            width: 100%;
            justify-content: space-between;
            /* display: block; */
            margin-bottom: 35px;
        }

        main .bottomMain .interractian input {
            display: block;
            width: 23em;
            border-radius: 10px;
            padding: 0 12px;
            border: 1px solid red;
        }

        main .bottomMain .interractian button {
            padding: 9px 16px;
            border-radius: 7px;
            border: 0;
            background-color: red;
            color: white;
        }

        main .bottomMain .sershAndSort {
            display: flex;
            height: 45px;
            justify-content: space-between;
            margin-bottom: 35px;
        }

        main .bottomMain .sershAndSort input {
            flex: auto;
            margin-right: 20px;
            border-radius: 10px;
            border: 1px solid gray;
            padding: 0 15px;
        }

        main .bottomMain .sershAndSort button {
            background-color: rgba(0, 0, 0, 0.0);
            font-size: 15px;
            padding: 13px;
            border-radius: 10px;
            border: 1.5px solid rgb(65, 65, 65);

        }

        main .bottomMain .towButtons {
            display: flex;
            justify-content: space-between;
        }

        main .bottomMain .towButtons .deleteAll {
            padding: 14px 16px;
            border-radius: 7px;
            border: 0;
            background-color: red;
            color: white;
        }

        main .bottomMain .towButtons .SORT {
            padding: 14px 16px;
            border-radius: 7px;
            border: 0;
            background-color: white;
            color: black;
            font-weight: 600;
        }

        main .bottomMain .theToDos {
            display: flex;
        }

        main .bottomMain .headerTodos {
            display: flex;
        }




        /* ========================== TABLE ============================= */

        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--color-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
        }

        /* ======= العناوين (thead) ======= */
        .table thead {
            background-color: var(--color-bg-secondary);
            color: var(--color-text);
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .table thead th {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 2px solid var(--color-border);
        }

        /* ======= الصفوف (tbody) ======= */
        .table tbody tr {
            transition: background-color 0.3s ease;
        }

        .table tbody tr:nth-child(even) {
            background-color: var(--color-bg-secondary);
        }

        .table tbody tr:hover {
            background-color: rgba(139, 92, 246, 0.08);
            /* لون hover بنفسجي خفيف */
        }

        /* ======= الخلايا ======= */
        .table td {
            padding: 12px 16px;
            color: var(--color-text);
            border-bottom: 1px solid var(--color-border);
            font-size: 0.95rem;
        }

        /* ======= الشارات (Status badges) ======= */
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .badge-warning {
            background-color: var(--color-warning);
            color: #000;
        }

        .badge-success {
            background-color: var(--color-success);
        }

        .badge-danger {
            background-color: var(--color-danger);
        }

        .badge-info {
            background-color: var(--color-info);
        }

        /* ======= الأزرار داخل الجدول ======= */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            color: white;
        }

        .btn i {
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-info {
            background-color: var(--color-info);
        }

        .btn-warning {
            background-color: var(--color-warning);
            color: #000;
        }

        .btn-success {
            background-color: var(--color-success);
        }

        .btn-error {
            background-color: var(--color-danger);
        }

        /* ======= تصغير الأزرار (btn-xs) ======= */
        .btn-xs {
            padding: 4px 6px;
            font-size: 0.75rem;
        }
    </style>

</head>

    <script>
        // ======================= TO DO LOGIC ===========================
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        const taskInput = document.querySelector(".interractian .text");
        const dateInput = document.querySelector(".interractian .date");
        const addTaskBtn = document.querySelector(".interractian button");
        const taskTableBody = document.querySelector(".todos-list-body");
        const clearAllBtn = document.querySelector(".deleteAll");
        const searchInput = document.querySelector(".sershAndSort input");
        const filterBtn = document.querySelector(".sershAndSort button");
        const sortBtn = document.querySelector(".SORT");

        // Statistics elements
        const totalTasksEl = document.querySelector(".block1 .nomberAndIcon p");
        const completedTasksEl = document.querySelector(".block2 .nomberAndIcon p");
        const pendingTasksEl = document.querySelector(".block3 .nomberAndIcon p");
        const progressPercentEl = document.querySelector(".block4 .nomberAndIcon p");
        const progressBar = document.querySelector(".loodingBar");

        // ======================= إضافة مهمة جديدة ===========================
        addTaskBtn.addEventListener("click", () => {
            const text = taskInput.value.trim();
            const dueDate = dateInput.value;

            if (text === "") {
                alert("Please write a task!");
                return;
            }

            const newTask = {
                id: Date.now().toString(),
                text,
                dueDate: dueDate || "No due date",
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(newTask);
            saveTasks();
            taskInput.value = "";
            dateInput.value = "";
            renderTasks();
        });

        // دعم الإدخال بالزر Enter
        taskInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                addTaskBtn.click();
            }
        });

        // ======================= حفظ المهام ===========================
        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // ======================= تحديث العدادات ===========================
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const progress = total === 0 ? 0 : Math.round((completed / total) * 100);

            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
            progressPercentEl.textContent = progress + "%";

            // تحديث شريط التقدم
            progressBar.style.background = `linear-gradient(to right, var(--color-success) ${progress}%, var(--color-border) ${progress}%)`;

            // إظهار أو إخفاء زر Clear All
            clearAllBtn.style.display = total > 0 ? "inline-block" : "none";
        }

        // ======================= عرض المهام ===========================
        function renderTasks(filteredTasks = null) {
            const tasksToRender = filteredTasks || tasks;

            taskTableBody.innerHTML = "";

            if (tasksToRender.length === 0) {
                taskTableBody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 20px;">
                            No tasks found. Add a new task to get started!
                        </td>
                    </tr>
                `;
                updateStats();
                return;
            }

            tasksToRender.forEach((task) => {
                const tr = document.createElement("tr");
                tr.className = `todo-item ${task.completed ? 'completed' : ''}`;
                tr.setAttribute('data-id', task.id);
                tr.setAttribute('draggable', 'true');

                tr.innerHTML = `
                    <td class="">
                        <div class="flex items-center">
                            <span class="" data-original="${task.text}">
                                ${task.text}
                            </span>
                        </div>
                    </td>
                    <td>${task.dueDate}</td>
                    <td>
                        <div class="badge ${task.completed ? 'badge-success' : 'badge-warning'}">
                            ${task.completed ? 'Completed' : 'Pending'}
                        </div>
                    </td>
                    <td>
                        <div class="flex gap-1">
                            <button class="btn btn-warning btn-xs edit-btn" data-id="${task.id}" title="Edit">
                                <i class="bx bx-edit-alt"></i>    
                            </button>
                            <button class="btn btn-success btn-xs toggle-btn" data-id="${task.id}" title="${task.completed ? 'Mark Pending' : 'Mark Complete'}">
                                <i class="bx ${task.completed ? 'bx-time' : 'bx-check'}"></i>
                            </button>
                            <button class="btn btn-error btn-xs delete-btn" data-id="${task.id}" title="Delete">
                                <i class="bx bx-trash"></i>
                            </button>
                        </div>
                    </td>
                `;

                taskTableBody.appendChild(tr);
            });

            // إضافة event listeners للأزرار الديناميكية
            addDynamicEventListeners();
            updateStats();
        }

        // ======================= إضافة event listeners ديناميكية ===========================
        function addDynamicEventListeners() {
            // أزرار التبديل (اكتمال/عدم اكتمال)
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    toggleComplete(id);
                });
            });

            // أزرار الحذف
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    deleteTask(id);
                });
            });

            // أزرار التعديل
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    editTask(id);
                });
            });
        }

        // ======================= تغيير حالة المهمة ===========================
        function toggleComplete(id) {
            tasks = tasks.map(task =>
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            renderTasks();
        }

        // ======================= حذف مهمة ===========================
        function deleteTask(id) {
            if (!confirm("Are you sure you want to delete this task?")) return;

            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        // ======================= تعديل مهمة ===========================
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            const newText = prompt("Edit your task:", task.text);
            if (newText !== null && newText.trim() !== "") {
                task.text = newText.trim();
                saveTasks();
                renderTasks();
            }
        }

        // ======================= مسح الكل ===========================
        clearAllBtn.addEventListener("click", () => {
            if (tasks.length === 0) {
                alert("No tasks to clear!");
                return;
            }

            const confirmClear = confirm("Are you sure you want to delete ALL tasks?");
            if (!confirmClear) return;

            tasks = [];
            saveTasks();
            renderTasks();
        });

        // ======================= البحث ===========================
        searchInput.addEventListener("input", (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();

            if (searchTerm === "") {
                renderTasks();
                return;
            }

            const filteredTasks = tasks.filter(task =>
                task.text.toLowerCase().includes(searchTerm)
            );

            renderTasks(filteredTasks);
        });

        // ======================= التصفية ===========================
        filterBtn.addEventListener("click", () => {
            const filterType = prompt("Filter by:\n1. All\n2. Completed\n3. Pending\n\nEnter number:");

            let filteredTasks = [];

            switch (filterType) {
                case "1":
                    filteredTasks = tasks;
                    break;
                case "2":
                    filteredTasks = tasks.filter(task => task.completed);
                    break;
                case "3":
                    filteredTasks = tasks.filter(task => !task.completed);
                    break;
                default:
                    return;
            }

            renderTasks(filteredTasks);
        });

        // ======================= الترتيب ===========================
        sortBtn.addEventListener("click", () => {
            const sortType = prompt("Sort by:\n1. Date added (newest first)\n2. Date added (oldest first)\n3. Alphabetical (A-Z)\n4. Alphabetical (Z-A)\n\nEnter number:");

            let sortedTasks = [...tasks];

            switch (sortType) {
                case "1":
                    sortedTasks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case "2":
                    sortedTasks.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
                case "3":
                    sortedTasks.sort((a, b) => a.text.localeCompare(b.text));
                    break;
                case "4":
                    sortedTasks.sort((a, b) => b.text.localeCompare(a.text));
                    break;
                default:
                    return;
            }

            renderTasks(sortedTasks);
        });

        // ======================= السحب والإفلات (Drag & Drop) ===========================
        let draggedItem = null;

        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('todo-item')) {
                draggedItem = e.target;
                setTimeout(() => {
                    e.target.style.opacity = '0.5';
                }, 0);
            }
        });

        document.addEventListener('dragend', (e) => {
            if (e.target.classList.contains('todo-item')) {
                e.target.style.opacity = '1';
            }
        });

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.target.classList.contains('todo-item') && draggedItem) {
                const items = Array.from(taskTableBody.children);
                const draggedIndex = items.indexOf(draggedItem);
                const targetIndex = items.indexOf(e.target);

                if (draggedIndex !== targetIndex) {
                    // إعادة ترتيب المهام في المصفوفة
                    const [movedTask] = tasks.splice(draggedIndex, 1);
                    tasks.splice(targetIndex, 0, movedTask);

                    saveTasks();
                    renderTasks();
                }
            }
        });

        // ======================= تحميل أولي ===========================
        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();
        });
    </script>
</body>

</html>
